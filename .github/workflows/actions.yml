name: Portfolio
on:
  push:
    branches: [main]
# 执行的一项或多项任务
jobs:
  build-and-deploy:
    # 运行在虚拟机环境ubuntu-latest
    # https://docs.github.com/zh/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    steps:
      - name: Get the source code  🛎️
        uses: actions/checkout@latest
      - name: Node environment version 🗜️
        uses: actions/setup-node@latest
        with:
          node-version: 23.1.0
      - name: Install Dependencies ⚙️
        run: npm install
      - name: Pack 🏗️
        run: |
          npm run build
          touch out/.nojekyll
      - name: 部署 🚀
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@latest
        with:
          branch: main
          folder: out
          clean: true
